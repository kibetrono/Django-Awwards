{% extends "base.html" %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .form-text {
        display: none !important;
    }
</style>
<div class="container">
<h1 class="text-center">Login Form</h1>
    <form action="" method="POST">
         {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-primary mt-4" value="Login">
    </form>
</div>

{% endblock %}
